<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Create Game</title>
        <link rel="stylesheet" href="/styles/main.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="/scripts/client/src/scripts/main.js"></script>
    </head>
    <body>
        <h1>WOOOOO</h1>
        <div>
            <div id="Config">
                <input id="GameInput" type="text" value="Game1" />
                <input id="PlayerInput" type="text" value="Player1" />
                <button id="JoinBtn">Join</button>
            </div>
            <div id="Game">
                <div id="GameInfo">
                    <div id="GameName">Game:</div>
                </div>
                <div id="PlayerInfo">
                    <div id="PlayerName">Name:</div>
                </div>
                <div id="box">
                    <div id="GameBoard" class="board boxItem nodisp"></div>
                    <div id="Chat" class="boxItem">
                        <div id="ChatLog">
                            <div id="ChatLogTop"></div>
                        </div>
                        <input id="ChatInput" type="text" placeholder="message..." />

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
