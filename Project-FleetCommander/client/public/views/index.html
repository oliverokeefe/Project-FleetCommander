<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Create Game</title>
        <link rel="stylesheet" href="/styles/main.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="/scripts/client/src/scripts/main.js"></script>
    </head>
    <body>
        <h1>WOOOOO</h1>
        <div>
            <!--Config for joining/creating game-->
            <div id="Config">
                <input id="GameInput" type="text" value="Game1" />
                <button id="JoinBtn">Join</button>
            </div>
            <!--Lobby to wait for all players to ready up and personalize-->
            <div id="Lobby" class="nodisp">
                <div id="GameName"></div>
                <input id="PlayerInput" type="text" placeholder="name..." />
                <button id="ReadyBtn">Ready</button>
                <div id="Chat">
                    <div id="ChatLog">
                        <div id="ChatLogTop"></div>
                    </div>
                </div>
                <input id="ChatInput" type="text" placeholder="message..." />
            </div>
            <!--The actual game display-->
            <div id="Game" class="nodisp">
                
                <div id="box">
                    <div id="Gameboard" class="board boxItem nodisp"></div>
                    <div id="Scoreboard" class="nodisp boxItem">
                        <div id="PlayerInfo">
                            <div id="PlayerName"></div>
                            <div id="PlayerScore"></div>
                        </div>
                        <div id="MovePhase"></div>
                        <div id="Scores">
                            <div id="Player1Score"></div>
                            <div id="Player2Score"></div>
                            <div id="Player3Score"></div>
                            <div id="Player4Score"></div>
                        </div>
                        <button id="SubmitMoveBtn">Submit</button>
                    </div>
                    <div id="ShipInfo" class="boxItem">
                        <div id="PlayerId"></div>
                        <div id="ShipId"></div>
                        <div id="ShipClass"></div>
                        <div id="ShipSupply"></div>
                        <div id="ShipFrom"></div>
                        <div id="ShipTo"></div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
